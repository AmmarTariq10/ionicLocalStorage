<ion-header>
  <ion-navbar>
    <ion-title>Make a new Appointment</ion-title>
    <ion-buttons end> <button ion-button (click)="dismiss()"> <ion-icon name="close"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

<ion-item>
    <ion-label dark> Title </ion-label>
    <ion-input required [(ngModel)]='formTitle' type='text'  placeholder='Type here...'></ion-input>
</ion-item>

<ion-item>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [min]="currentDateTime.cDate" [max]="2025" [(ngModel)]="formDate">
  </ion-datetime>
</ion-item>
<ion-item>
    <ion-label> Time </ion-label>
    <ion-datetime required [(ngModel)]='formTime'  displayFormat="hh:mm A" pickerFormat="hh:mm A" [min]="currentDateTime.cDate"></ion-datetime>
</ion-item>

<ion-item>
    <ion-buttons (click)='addAppointment()'> <button block ion-button> Add Appointment </button> </ion-buttons>
</ion-item>

</ion-content>
