<ion-header>
  <ion-navbar>
    <ion-title>Make a new Appointment</ion-title>
    <ion-buttons end> <button ion-button (click)="dismiss()"> <ion-icon name="close"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

<ion-item>
    <ion-label dark> Title </ion-label>
    <ion-input required [(ngModel)]='formTitle' type='text'  placeholder='Type here...'></ion-input>
</ion-item>

<ion-item>
  <ion-label> Date </ion-label>
  <ion-da required [(ngModel)]='formDate' type='date' [min]=currentDateTime.cDate></ion-input>
</ion-item>

<ion-item>
    <ion-label> Time </ion-label>
    <ion-input required [(ngModel)]='formTime' type='time'></ion-input>
</ion-item>

<ion-item>
    <ion-buttons (click)='addAppointment()'> <button block ion-button> Add Appointment </button> </ion-buttons>
</ion-item>

</ion-content>
