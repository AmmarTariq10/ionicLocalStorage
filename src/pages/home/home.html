<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
    <ion-buttons end><button (click)='emptyStorage()' ion-button><ion-icon name="trash"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <ion-item>
            <ion-label> Input Value </ion-label>
            <ion-input placeholder=" Input value to store " [(ngModel)]='inputVal' clearInput=true></ion-input>
    </ion-item>

    <ion-item>
        <ion-buttons >
        <button block ion-button (click)='setData(inputVal)' [disabled]='inputVal==""'> Save </button>
        </ion-buttons>
</ion-item>
</ion-list>



  <ion-label *ngFor='let m of data'> {{m}} </ion-label>

</ion-content>
