<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
    <ion-buttons end><button (click)='emptyStorage()' ion-button><ion-icon name="trash"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-scroll scrollY="true">


    <ion-card *ngFor='let m of data'>
    <ion-card-header>
      {{m.title}}
     </ion-card-header>
      
      <ion-card-content>
       <ion-label stacked> {{m.date}} </ion-label>
       <ion-label stacked> {{m.time}} </ion-label>
       </ion-card-content>
      
      </ion-card>








</ion-scroll>



<ion-fab fab-md-box-shadow bottom right>
<button ion-fab mini (click)='addAppointment()' ><ion-icon name="add"></ion-icon></button> 
</ion-fab>

</ion-content>
