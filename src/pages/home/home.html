<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
    <ion-buttons end><button (click)='emptyStorage()' ion-button><ion-icon name="trash"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor='let m of showData'>
      <ion-card-header>
          {{m.title}}
        </ion-card-header>
    
     <ion-card-content>
       <ion-row>
         <ion-col>
           <p>{{m.desp}}</p>
         </ion-col>
       </ion-row>
    <ion-row>
    <ion-col col-6>
    <ion-label stacked> Date : {{m.date}} </ion-label>
  </ion-col>
      <ion-col col-6>
      <ion-label stacked> Time : {{m.time}} </ion-label>
  </ion-col>
  </ion-row> 
</ion-card-content>
  
</ion-card>

<ion-fab fab-md-box-shadow bottom right>
<button ion-fab mini (click)='addAppointment()' ><ion-icon name="add"></ion-icon></button> 
</ion-fab>

</ion-content>
